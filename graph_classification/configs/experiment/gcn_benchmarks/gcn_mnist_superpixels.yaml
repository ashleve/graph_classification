# @package _global_

# to execute this experiment run:
# python train.py +experiment=gcn_benchmarks/gcn_mnist_superpixels logger=wandb

defaults:
    - override /trainer: default_trainer.yaml
    - override /model: null
    - override /datamodule: null
    - override /optimizer: adam.yaml                    # choose optimizer from 'configs/optimizer/' folder
    - override /seeds: default_seeds.yaml               # choose seeds from 'configs/seeds/' folder
    - override /callbacks: default_callbacks.yaml       # choose callback set from 'configs/callbacks/' folder
    - override /logger: null                            # choose logger from 'configs/logger/' folder

seeds:
    pytorch_seed: 12345

trainer:
    args:
        max_epochs: 50
        accumulate_grad_batches: 1

model:
    class: src.models.graph_classifier.GraphClassifier
    args:
        architecture: GCN
        num_node_features: 1
        num_classes: 10
        conv1_size: 32
        conv2_size: 64
        conv3_size: 512
        pool_method: "max"
        lin1_size: 64
        dropout1: 0.25

datamodule:
    class: src.datamodules.mnist_superpixels.MNISTSuperpixelsDataModule
    args:
        batch_size: 32
        train_val_split_ratio: 0.9

optimizer:
    args:
        lr: 0.001

logger:
    wandb:
        args:
            tags: ["gcn", "superpixels"]
            notes: ""
            group: ""
