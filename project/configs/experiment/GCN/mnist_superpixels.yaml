# @package _global_

# to execute this experiment run:
# python train.py logger=wandb +experiment/GCN_benchmarks=mnist_superpixels

defaults:
    - override /trainer: default_trainer.yaml
    - override /model: null
    - override /datamodule: null
    - override /callbacks: default_callbacks.yaml
    - override /logger: csv_logger.yaml

seeds:
    pytorch_seed: 12345

trainer:
    min_epochs: 10
    max_epochs: 100
    accumulate_grad_batches: 1
    gradient_clip_val: 0.5

model:
    _target_: src.models.graph_classifier.GraphClassifier
    optimizer: adam
    lr: 0.001
    weight_decay: 0.0
    architecture: GCN
    node_features: ${datamodule.node_features}
    conv1_size: 64
    conv2_size: 128
    conv3_size: 512
    pool_method: add
    lin1_size: 128
    lin2_size: 64
    output_size: ${datamodule.classes}

datamodule:
    _target_: src.datamodules.mnist_superpixels.MNISTSuperpixelsDataModule
    data_dir: ${data_dir}
    batch_size: 32
    train_val_test_split_ratio: [0.85, 0.10, 0.05]
    node_features: 1
    classes: 10

logger:
    wandb:
        tags: ["mnist_superpixels", "no_position_features"]
        notes: ""
        group: ""
