# @package _global_

defaults:
    - override /trainer: default_trainer.yaml
    - override /model: sp_classifier_model.yaml
    - override /datamodule: fashion_mnist_sp.yaml
    - override /callbacks: default_callbacks.yaml
    - override /logger: null


seed: 12345

trainer:
    min_epochs: 10
    max_epochs: 100
    gradient_clip_val: 0.5

model:
  architecture: GCN
  num_node_features: 3
  activation: prelu
  num_conv_layers: 3
  conv_size: 256
  pool_method: add
  lin1_size: 128
  lin2_size: 64
  output_size: 10
  lr: 0.001
  weight_decay: 0

datamodule:
  num_nodes: 100
  batch_size: 64
  train_val_test_split: [55_000, 5_000, 10_000]

callbacks:
  model_checkpoint:
    monitor: "val/acc"
  early_stopping:
    monitor: "val/acc"
