# @package _global_

defaults:
    - override /trainer: default_trainer.yaml
    - override /model: sp_classifier_model.yaml
    - override /datamodule: mnist_sp.yaml
    - override /callbacks: default_callbacks.yaml
    - override /logger: null


seed: 12345

trainer:
    min_epochs: 10
    max_epochs: 100
    gradient_clip_val: 0.5

model:
  architecture:
    _target_: src.models.modules.gat.GAT
    activation: prelu
    num_node_features: 3
    num_conv_layers: 3
    conv_size: 256
    pool_method: add
    lin1_size: 128
    lin2_size: 64
    output_size: 1
  optimizer:
    lr: 0.001
    weight_decay: 0

datamodule:
  batch_size: 64


callbacks:
  model_checkpoint:
    monitor: "val/acc"
  early_stopping:
    monitor: "val/acc"
