# @package _global_

defaults:
    - override /trainer: default_trainer.yaml
    - override /model: ogbg_molhiv_model.yaml
    - override /datamodule: ogbg_molhiv.yaml
    - override /callbacks: default_callbacks.yaml
    - override /logger: null


seed: 12345

trainer:
    min_epochs: 10
    max_epochs: 100
    gradient_clip_val: 0.5

model:
  architecture: GAT
  heads: 1
  num_node_features: 300
  activation: relu
  num_conv_layers: 3
  conv_size: 128
  pool_method: add
  lin1_size: 128
  lin2_size: 64
  output_size: 1
  lr: 0.001
  weight_decay: 0

datamodule:
  batch_size: 256

callbacks:
  model_checkpoint:
    monitor: "val/rocauc"
  early_stopping:
    monitor: "val/rocauc"
